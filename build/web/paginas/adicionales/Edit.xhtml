<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdicionalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdicionalesLabel_idAdi}" for="idAdi" />
                    <h:inputText id="idAdi" value="#{adicionalesController.selected.idAdi}" title="#{bundle.EditAdicionalesTitle_idAdi}" required="true" requiredMessage="#{bundle.EditAdicionalesRequiredMessage_idAdi}"/>
                    <h:outputLabel value="#{bundle.EditAdicionalesLabel_nombreAdi}" for="nombreAdi" />
                    <h:inputText id="nombreAdi" value="#{adicionalesController.selected.nombreAdi}" title="#{bundle.EditAdicionalesTitle_nombreAdi}" />
                    <h:outputLabel value="#{bundle.EditAdicionalesLabel_precioAdi}" for="precioAdi" />
                    <h:inputText id="precioAdi" value="#{adicionalesController.selected.precioAdi}" title="#{bundle.EditAdicionalesTitle_precioAdi}" />
                </h:panelGrid>
                <h:commandLink action="#{adicionalesController.update}" value="#{bundle.EditAdicionalesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdicionalesViewLink}"/>
                <br />
                <h:commandLink action="#{adicionalesController.prepareList}" value="#{bundle.EditAdicionalesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdicionalesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
