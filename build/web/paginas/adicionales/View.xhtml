<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdicionalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdicionalesLabel_idAdi}"/>
                    <h:outputText value="#{adicionalesController.selected.idAdi}" title="#{bundle.ViewAdicionalesTitle_idAdi}"/>
                    <h:outputText value="#{bundle.ViewAdicionalesLabel_nombreAdi}"/>
                    <h:outputText value="#{adicionalesController.selected.nombreAdi}" title="#{bundle.ViewAdicionalesTitle_nombreAdi}"/>
                    <h:outputText value="#{bundle.ViewAdicionalesLabel_precioAdi}"/>
                    <h:outputText value="#{adicionalesController.selected.precioAdi}" title="#{bundle.ViewAdicionalesTitle_precioAdi}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adicionalesController.destroyAndView}" value="#{bundle.ViewAdicionalesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdicionalesEditLink}"/>
                <br />
                <h:commandLink action="#{adicionalesController.prepareCreate}" value="#{bundle.ViewAdicionalesCreateLink}" />
                <br />
                <h:commandLink action="#{adicionalesController.prepareList}" value="#{bundle.ViewAdicionalesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdicionalesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
