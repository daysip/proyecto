<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabitacionEditDlg" widgetVar="HabitacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHabitacionTitle}">
            <h:form id="HabitacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{habitacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHabitacionLabel_numHab}" for="numHab" />
                        <p:inputText id="numHab" value="#{habitacionController.selected.numHab}" title="#{bundle.EditHabitacionTitle_numHab}" required="true" requiredMessage="#{bundle.EditHabitacionRequiredMessage_numHab}"/>
                        <p:outputLabel value="#{bundle.EditHabitacionLabel_informacionHab}" for="informacionHab" />
                        <p:inputText id="informacionHab" value="#{habitacionController.selected.informacionHab}" title="#{bundle.EditHabitacionTitle_informacionHab}" />
                        <p:outputLabel value="#{bundle.EditHabitacionLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{habitacionController.selected.estado}" title="#{bundle.EditHabitacionTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditHabitacionLabel_fotoPath}" for="fotoPath" />
                        <p:inputText id="fotoPath" value="#{habitacionController.selected.fotoPath}" title="#{bundle.EditHabitacionTitle_fotoPath}" />
                        <p:outputLabel value="#{bundle.EditHabitacionLabel_idTipo}" for="idTipo" />
                        <p:selectOneMenu id="idTipo" value="#{habitacionController.selected.idTipo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoHabController.itemsAvailableSelectOne}"
                                           var="idTipoItem"
                                           itemValue="#{idTipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{habitacionController.update}" value="#{bundle.Save}" update="display,:HabitacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HabitacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HabitacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
