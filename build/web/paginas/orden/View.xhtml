<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenViewDlg" widgetVar="OrdenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdenTitle}">
            <h:form id="OrdenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdenLabel_idOrden}"/>
                        <h:outputText value="#{ordenController.selected.idOrden}" title="#{bundle.ViewOrdenTitle_idOrden}"/>
                        <h:outputText value="#{bundle.ViewOrdenLabel_fecha}"/>
                        <h:outputText value="#{ordenController.selected.fecha}" title="#{bundle.ViewOrdenTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdenLabel_subtotal}"/>
                        <h:outputText value="#{ordenController.selected.subtotal}" title="#{bundle.ViewOrdenTitle_subtotal}"/>
                        <h:outputText value="#{bundle.ViewOrdenLabel_iva}"/>
                        <h:outputText value="#{ordenController.selected.iva}" title="#{bundle.ViewOrdenTitle_iva}"/>
                        <h:outputText value="#{bundle.ViewOrdenLabel_total}"/>
                        <h:outputText value="#{ordenController.selected.total}" title="#{bundle.ViewOrdenTitle_total}"/>
                        <h:outputText value="#{bundle.ViewOrdenLabel_formaPago}"/>
                        <h:outputText value="#{ordenController.selected.formaPago}" title="#{bundle.ViewOrdenTitle_formaPago}"/>
                        <h:outputText value="#{bundle.ViewOrdenLabel_cedula}"/>
                        <h:outputText value="#{ordenController.selected.cedula}" title="#{bundle.ViewOrdenTitle_cedula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
