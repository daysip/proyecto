<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleViewDlg" widgetVar="DetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetalleTitle}">
            <h:form id="DetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetalleLabel_diasHab}"/>
                        <h:outputText value="#{detalleController.selected.diasHab}" title="#{bundle.ViewDetalleTitle_diasHab}"/>
                        <h:outputText value="#{bundle.ViewDetalleLabel_fechaIni}"/>
                        <h:outputText value="#{detalleController.selected.fechaIni}" title="#{bundle.ViewDetalleTitle_fechaIni}"/>
                        <h:outputText value="#{bundle.ViewDetalleLabel_adicionales}"/>
                        <h:outputText value="#{detalleController.selected.adicionales}" title="#{bundle.ViewDetalleTitle_adicionales}"/>
                        <h:outputText value="#{bundle.ViewDetalleLabel_habitacion}"/>
                        <h:outputText value="#{detalleController.selected.habitacion}" title="#{bundle.ViewDetalleTitle_habitacion}"/>
                        <h:outputText value="#{bundle.ViewDetalleLabel_orden}"/>
                        <h:outputText value="#{detalleController.selected.orden}" title="#{bundle.ViewDetalleTitle_orden}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
