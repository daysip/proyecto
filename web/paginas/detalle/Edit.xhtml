<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleEditDlg" widgetVar="DetalleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetalleTitle}">
            <h:form id="DetalleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetalleLabel_diasHab}" for="diasHab" />
                        <p:inputText id="diasHab" value="#{detalleController.selected.diasHab}" title="#{bundle.EditDetalleTitle_diasHab}" />
                        <p:outputLabel value="#{bundle.EditDetalleLabel_fechaIni}" for="fechaIni" />
                        <p:inputText id="fechaIni" value="#{detalleController.selected.fechaIni}" title="#{bundle.EditDetalleTitle_fechaIni}" />
                        <p:outputLabel value="#{bundle.EditDetalleLabel_adicionales}" for="adicionales" />
                        <p:selectOneMenu id="adicionales" value="#{detalleController.selected.adicionales}" required="true" requiredMessage="#{bundle.EditDetalleRequiredMessage_adicionales}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{adicionalesController.itemsAvailableSelectOne}"
                                           var="adicionalesItem"
                                           itemValue="#{adicionalesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetalleLabel_habitacion}" for="habitacion" />
                        <p:selectOneMenu id="habitacion" value="#{detalleController.selected.habitacion}" required="true" requiredMessage="#{bundle.EditDetalleRequiredMessage_habitacion}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{habitacionController.itemsAvailableSelectOne}"
                                           var="habitacionItem"
                                           itemValue="#{habitacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetalleLabel_orden}" for="orden" />
                        <p:selectOneMenu id="orden" value="#{detalleController.selected.orden}" required="true" requiredMessage="#{bundle.EditDetalleRequiredMessage_orden}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ordenController.itemsAvailableSelectOne}"
                                           var="ordenItem"
                                           itemValue="#{ordenItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleController.update}" value="#{bundle.Save}" update="display,:DetalleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetalleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
