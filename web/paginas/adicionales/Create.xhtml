<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdicionalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdicionalesLabel_idAdi}" for="idAdi" />
                    <h:inputText id="idAdi" value="#{adicionalesController.selected.idAdi}" title="#{bundle.CreateAdicionalesTitle_idAdi}" required="true" requiredMessage="#{bundle.CreateAdicionalesRequiredMessage_idAdi}"/>
                    <h:outputLabel value="#{bundle.CreateAdicionalesLabel_nombreAdi}" for="nombreAdi" />
                    <h:inputText id="nombreAdi" value="#{adicionalesController.selected.nombreAdi}" title="#{bundle.CreateAdicionalesTitle_nombreAdi}" />
                    <h:outputLabel value="#{bundle.CreateAdicionalesLabel_precioAdi}" for="precioAdi" />
                    <h:inputText id="precioAdi" value="#{adicionalesController.selected.precioAdi}" title="#{bundle.CreateAdicionalesTitle_precioAdi}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adicionalesController.create}" value="#{bundle.CreateAdicionalesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adicionalesController.prepareList}" value="#{bundle.CreateAdicionalesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Salir"/>
            </h:form>
        </ui:define>
    </ui:composition>
   
    
</body>
</html>
