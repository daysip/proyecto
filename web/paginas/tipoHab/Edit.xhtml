<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoHabEditDlg" widgetVar="TipoHabEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoHabTitle}">
            <h:form id="TipoHabEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoHabController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoHabLabel_idTipo}" for="idTipo" />
                        <p:inputText id="idTipo" value="#{tipoHabController.selected.idTipo}" title="#{bundle.EditTipoHabTitle_idTipo}" required="true" requiredMessage="#{bundle.EditTipoHabRequiredMessage_idTipo}"/>
                        <p:outputLabel value="#{bundle.EditTipoHabLabel_precioTipo}" for="precioTipo" />
                        <p:inputText id="precioTipo" value="#{tipoHabController.selected.precioTipo}" title="#{bundle.EditTipoHabTitle_precioTipo}" />
                        <p:outputLabel value="#{bundle.EditTipoHabLabel_nombreTipo}" for="nombreTipo" />
                        <p:inputText id="nombreTipo" value="#{tipoHabController.selected.nombreTipo}" title="#{bundle.EditTipoHabTitle_nombreTipo}" />
                        <p:outputLabel value="#{bundle.EditTipoHabLabel_personasTipo}" for="personasTipo" />
                        <p:inputText id="personasTipo" value="#{tipoHabController.selected.personasTipo}" title="#{bundle.EditTipoHabTitle_personasTipo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoHabController.update}" value="#{bundle.Save}" update="display,:TipoHabListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoHabEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoHabEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
