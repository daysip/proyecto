<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoHabViewDlg" widgetVar="TipoHabViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoHabTitle}">
            <h:form id="TipoHabViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoHabController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoHabLabel_idTipo}"/>
                        <h:outputText value="#{tipoHabController.selected.idTipo}" title="#{bundle.ViewTipoHabTitle_idTipo}"/>
                        <h:outputText value="#{bundle.ViewTipoHabLabel_precioTipo}"/>
                        <h:outputText value="#{tipoHabController.selected.precioTipo}" title="#{bundle.ViewTipoHabTitle_precioTipo}"/>
                        <h:outputText value="#{bundle.ViewTipoHabLabel_nombreTipo}"/>
                        <h:outputText value="#{tipoHabController.selected.nombreTipo}" title="#{bundle.ViewTipoHabTitle_nombreTipo}"/>
                        <h:outputText value="#{bundle.ViewTipoHabLabel_personasTipo}"/>
                        <h:outputText value="#{tipoHabController.selected.personasTipo}" title="#{bundle.ViewTipoHabTitle_personasTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoHabViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
